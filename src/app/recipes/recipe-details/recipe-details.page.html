<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref='/recipes' (click)="goback()"></ion-back-button>      
    </ion-buttons>
      <ion-title>{{loadedRecipe.title}}</ion-title>
      <ion-buttons slot="primary">
        <ion-button (click)="deleteRecipe()"><ion-icon name="trash" slot="icon-only"></ion-icon> </ion-button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid no-padding>
    <ion-row>
        <ion-col no-padding>
          <ion-img [src]="loadedRecipe.imageUrl"></ion-img>
        </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h3 text-center>{{loadedRecipe.title}}</h3>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item *ngFor="let ig of loadedRecipe.ingredients">
          {{ig}}
        </ion-item>
      </ion-col>
    </ion-row>

  </ion-grid>


</ion-content>
