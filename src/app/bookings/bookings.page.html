<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
    <ion-menu-button menu="m1"></ion-menu-button>
  </ion-buttons>
    <ion-title>Your Bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col  size-md="6" offset-md="3">
          <ion-list>
              <ion-item-sliding *ngFor="let booking of loadedBookings" #slideBooking>
              <ion-item >
                <ion-label>
                  <h5> {{booking.placeTitle}}</h5>
                  <p>Guest : {{booking.guestNo}}</p> 
                </ion-label>
              </ion-item>
              <ion-item-options>
                <ion-item-option color="danger" (click)="CancelBooking(booking.id,slideBooking)">
                  <ion-icon name="trash"></ion-icon>
                </ion-item-option>
              </ion-item-options>

              
            </ion-item-sliding>
            </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
  

</ion-content>
