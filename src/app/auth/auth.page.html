<ion-header>
  <ion-toolbar>
    <ion-title>{{isLogin ? 'Login' :'Signup'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <!-- <div text-center>
  <ion-spinner *ngIf="isLoading"></ion-spinner>
</div> -->

<form #f="ngForm" (ngSubmit)="submitForm(f)">
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm=3>
        <ion-list>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" ngModel name="email" email required
            #emailCntrl="ngModel"
            ></ion-input>
          </ion-item>
          <ion-item *ngIf="!emailCntrl.valid && emailCntrl.touched" lines="none">
              <ion-label>Please enter valid email</ion-label>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" ngModel name="password" minlength="6" required #passwordCntrl="ngModel"></ion-input>
          </ion-item>
          <ion-item *ngIf="!passwordCntrl.valid && passwordCntrl.touched" lines="none"> 
              <ion-label>Please enter valid password</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm=3>

        <ion-button type="button" color="primary" fill="clear" expand="block" (click)="toggleMode()">Switch to {{ isLogin ? 'signup' :'login'}}</ion-button>
        <ion-button type="submit" color="primary" expand="block" (click)="doLogin()" [disabled]="!f.valid" >{{isLogin ? 'Login' :'Signup'}}</ion-button>

      </ion-col>
    </ion-row>

  </ion-grid>
  </form>



  <!--   <ion-button colour="primary" (click)="doLogin()">Login</ion-button>
 -->
</ion-content>
