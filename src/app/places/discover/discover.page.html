<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button menu="m1"></ion-menu-button>
        </ion-buttons>
    <ion-title>Discover Places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-segment (ionChange)="onFilterUpdate($event)">
    <ion-segment-button value="All" checked>All Bookings</ion-segment-button>
    <ion-segment-button value="Available">Available</ion-segment-button>
  </ion-segment>

  <ion-grid>
  <ion-row >
    <ion-col size="12" size-sm="8" offset-sm="2" text-center>
      <ion-card>
       <ion-card-header>
        <ion-card-title>{{loadedPlaces[0].title}}</ion-card-title>
        <ion-card-subtitle>{{loadedPlaces[0].desc}}</ion-card-subtitle>
      </ion-card-header>
      <ion-img [src]="loadedPlaces[0].imageUrl"></ion-img>
      <ion-card-content>
        <P>{{loadedPlaces[0].price | currency}} / Night</P>
      </ion-card-content>
      <div>
        <ion-button fill="clear" [routerLink]="['/','places','tabs','discover',loadedPlaces[0].id]">More</ion-button>
      </div>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row >
    <ion-col size="12" size-sm="8" offset-sm="2" text-center>
     
        
        <ion-virtual-scroll  [items]="listLoadedPlaces" approxItemHeight="40px">
      <!-- <ion-list> 
      *ngFor="let place of loadedPlaces.slice(1)"  
      -->
       
        <ion-item 
        [routerLink]="['/','places','tabs','discover',place.id]" detail
         *virtualItem="let place">
            <ion-thumbnail slot="start">
                <ion-img [src]="place.imageUrl"></ion-img>
              </ion-thumbnail>
              <ion-label>
                <h3>{{place.title}}</h3>
                <p>{{place.desc}}</p>
              </ion-label>
        </ion-item>
      </ion-virtual-scroll>
    <!--   </ion-list> -->

    </ion-col>
  </ion-row>

</ion-grid>
</ion-content>
