<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="'/places/tabs/offers/'+placeId">
      </ion-back-button>
    </ion-buttons>
    <ion-title>Edit-offer</ion-title>
    <ion-buttons slot="primary">
        <ion-button  [disabled]="!form?.valid" (click)="onUpdateOffer()"><ion-icon name="checkmark" slot="icon-only"></ion-icon></ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

     <ion-content padding>
      <div text-center *ngIf="isLoading">
        <ion-spinner color="primary"></ion-spinner>
      </div>

     <form [formGroup]="form" *ngIf="!isLoading">
        <ion-grid>
          <ion-row>
            <ion-col size-sm="6" offset-sm="3">
              <ion-item>
              <ion-label position="floating">Title</ion-label>
              <ion-input type="text" formControlName="title" autocomplete autocorrect></ion-input>
            </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size-sm="6" offset-sm="3">
              <ion-item>
              <ion-label position="floating">Short Description</ion-label>
              <ion-textarea row="3" formControlName="description" autocomplete autocorrect></ion-textarea>
            </ion-item>
            </ion-col>
          </ion-row>
          <ion-row *ngIf="!form.get('description').valid && form.get('description').touched" lines="none" >
              <ion-col size-sm="6" offset-sm="3">
              <p> please enter description between 1 and 180 character </p>  
              
              </ion-col>
          </ion-row>
        </ion-grid>
      </form>
   
</ion-content>
