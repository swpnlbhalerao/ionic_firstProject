<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button menu="m1"></ion-menu-button>
        </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button routerLink="/places/tabs/offers/new"><ion-icon name="add" ></ion-icon></ion-button>
    </ion-buttons>
    <ion-title>Offers</ion-title>
  </ion-toolbar>
</ion-header>

<!-- <ion-content></ion-content> -->
<ion-content>
<ion-grid>
  <ion-row>
    <ion-col size="12" size-sm="8" offset-sm="2" >
        <ion-list>
          <ion-item  *ngFor="let place of loadedPlaces" [routerLink]="['/','places','tabs','offers',place.id]" detail>
            <ion-thumbnail slot="start">
              <ion-img [src]="place.imageUrl" ></ion-img>
            </ion-thumbnail>
             <ion-label>
               <h2>{{place.title}}</h2>
             </ion-label> 
          </ion-item>

        </ion-list>


    </ion-col>
  </ion-row>


</ion-grid>
</ion-content>
