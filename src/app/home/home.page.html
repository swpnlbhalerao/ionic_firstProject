<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Expense Planner</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
          <ion-card>
              <ion-card-header>
              <ion-card-title>My Plan</ion-card-title>
            </ion-card-header>
              <ion-card-content>
            <ion-item>
              <ion-label position="floating">Expense Desc</ion-label>
              <ion-input type ="text"></ion-input>
            </ion-item>
          
            <ion-item>
              <ion-label position="floating">Amount</ion-label>
              <ion-input type ="number"></ion-input>
            </ion-item>

            <div margin text-center>
            <ion-button fill="outline" color="danger"> <ion-icon slot="start" name="close"></ion-icon>Close</ion-button>
            <ion-button><ion-icon slot="start" name="add"></ion-icon>Send</ion-button>
          </div>
          </ion-card-content>
          </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>


 


</ion-content>
